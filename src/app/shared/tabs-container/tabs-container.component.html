<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li class="flex-auto text-center" *ngFor="let tab of tabs">
    <a
      class="block rounded py-3 px-4 transition hover:text-white cursor-pointer"
      [ngClass]="{ 'text-white': tab.isActive, 'bg-indigo-400': tab.isActive }"
      (click)="setTabActive(tab)"
      >{{ tab.tabTitle }}</a
    >
  </li>
</ul>
<!-- Tab Content -->
<ng-content></ng-content>
