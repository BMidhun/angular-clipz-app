<app-alert *ngIf="showAlert" [color]="alertColor">
  <span>{{ alertMessage }}</span>
</app-alert>
<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="name" placeholder="Enter name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="email"
      type="email"
      placeholder="Enter email"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      type="number"
      placeholder="Enter age"
      [control]="age"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      placeholder="Enter password"
      type="password"
      [control]="password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="confirm_password"
      type="password"
      placeholder="Confirm password"
    >
    </app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      format="+000000000000"
      placeholder="Enter phone number"
      [control]="phone_number"
    ></app-input>
  </div>
  <button
    type="submit"
    class="
      block
      w-full
      bg-indigo-400
      text-white
      py-1.5
      px-3
      rounded
      transition
      hover:bg-indigo-500
      disabled:opacity-50
      disabled:border-2 disabled:border-gray-500
      disabled:bg-transparent
      disabled:text-gray-500
    "
    [disabled]="registerForm.invalid || hasSubmitted"
  >
    Submit
  </button>
</form>
