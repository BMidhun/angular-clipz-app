<!-- Login Form -->
<form #loginForm="ngForm" (ngSubmit)="onFormSubmit()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input
      type="email"
      class="
        block
        w-full
        py-1.5
        px-3
        text-gray-200
        border border-gray-400
        transition
        duration-500
        focus:outline-none
        rounded
        bg-transparent
        focus:border-indigo-400
      "
      placeholder="Enter Email"
      name="email"
      [(ngModel)]="credentials.email"
      required
      pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
      #email="ngModel"
    />
    <p
      class="text-red-500"
      *ngIf="email.touched && email.dirty && email.errors"
    >
      Please enter a valid email address
    </p>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input
      type="password"
      class="
        block
        w-full
        py-1.5
        px-3
        text-gray-200
        border border-gray-400
        transition
        duration-500
        focus:outline-none
        rounded
        bg-transparent
        focus:border-indigo-400
      "
      placeholder="Password"
      name="password"
      [(ngModel)]="credentials.password"
      required
    />
    <p
      *ngIf="
        loginForm.controls['password'].touched &&
        loginForm.controls['password'].dirty &&
        loginForm.controls['password'].errors
      "
      class="text-red-500"
    >
      This field is required
    </p>
  </div>
  <button
    type="submit"
    class="
      block
      w-full
      bg-indigo-400
      text-white
      py-1.5
      px-3
      rounded
      transition
      hover:bg-indigo-500
      disabled:opacity-50
      disabled:border-2 disabled:border-gray-500
      disabled:bg-transparent
      disabled:text-gray-500
    "
    [disabled]="loginForm.invalid"
  >
    Submit
  </button>
</form>
